<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content-border">
        <form id="city-form">
          <input
            type="text"
            class="city"
            id="city-input"
            placeholder="Enter a city"
          />
          <input type="submit" class="btn btn-primary" value="Search" />
          <button id="current-button" type="button" class="btn btn-success">
            Current
          </button>
        </form>

        <img src="images/sunny.png" alt="" id="icon" />
        <h1 id="temperature">102</h1>
        <span class="temp-type"
          ><a href="#" id="celsius-link"> °C</a> |
          <a href="#" id="farenheit-link"> °F</a>
        </span>
        <ul class="city-info">
          <span id="city-name">Las Vegas</span>
          <li id="date-time"></li>
          <li id="weather">Sunny</li>
        </ul>
        <ul class="moisture">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> mph</li>
        </ul>
        <div class="forecast">
          <div class="row">
            <div class="col">
              <div class="card">
                <h5 class="card-title">Saturday</h5>
                <img src="images/sunny.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">100° 74°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <h5 class="card-title">Sunday</h5>
                <img
                  src="images/partly cloudy.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text">101° 76°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <h5 class="card-title">Monday</h5>
                <img src="images/sunny.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">99° 75°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <h5 class="card-title">Tuesday</h5>
                <img src="images/sunny.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">100° 75°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <h5 class="card-title">Wednesday</h5>
                <img src="images/sunny.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">98° 73°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/ans292/weather-app">Open-source code</a> by
        Anne Sathe
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
