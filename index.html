<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content-border">
        <form id="city-form" class="mb-3">
          <input
            type="text"
            class="city"
            id="city-input"
            placeholder="Enter a city"
          />
          <input type="submit" class="btn btn-primary" value="Search" />
          <button id="current-button" type="button" class="btn btn-success">
            Current
          </button>
        </form>

        <img src="" alt="" id="icon" />
        <h1 id="temperature"></h1>
        <span class="temp-type"
          ><a href="#" id="celsius-link" class="active"> °C</a> |
          <a href="#" id="farenheit-link"> °F</a>
        </span>
        <ul class="city-info">
          <span id="city-name"></span>
          <li id="date-time"></li>
          <li id="weather"></li>
        </ul>
        <ul class="moisture">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> mph</li>
        </ul>
        <div class="forecast" id="weather-forecast"></div>
      </div>

      <p class="footer">
        <a href="https://github.com/ans292/weather-app">Open-source code</a> by
        Anne Sathe
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
